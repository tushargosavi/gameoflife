<html>
<head>
  <meta charset="UTF-8">
  <title>Game of life</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>  
  <script src="life2d.js" type="text/javascript"></script>
  <style type="text/css">
    #display {
    width: 500px;
    height: 500px;
    border-style: solid;
    border-width: 1px;
    border-color: black;
    }
  </style>
</head>

<body>
  <h1><a href="http://en.wikipedia.org/wiki/Conway's_Game_of_Life" target="_blank">Game of life</a> in javascript and HTML canvas </h1>
  <canvas id="display" width="500" height="500"></canvas>
  <br>
  <div>
  <button id="startstop">Start</button>
  <button id="random">Random</button>
  <button id="reset">Reset</button>
  <button id="grid">Show Grid</button>
  </div>
</body>

</html>
